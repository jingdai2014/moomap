<!doctype html><html lang="en">
<head>
	<title>PamJam</title>
	<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div class="container">
	  </div>
	  {% for message in get_flashed_messages() %}
	    <div class="flash">{{ message }}</div>
	  {% endfor %}
	  {% block body %}{% endblock %}
	</div>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/heatmap.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/pam.js')}}"></script>
	<script src="{{ url_for('static', filename='js/moonikin.js')}}"></script>
	<script src="//yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	{% block script %}{% endblock %}
</body>
</html>
